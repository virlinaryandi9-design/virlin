<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <!-- Link Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background-color: #d6bee8; /* ungu muda lembut */
            font-family: Arial, sans-serif;
            color: #000;
            margin: 50px;
        }

        h2 {
            text-align: center;
            color: #6f4e8f;
            font-family: "Comic Sans MS", cursive;
        }

        form {
            margin: 0 auto;
            width: 420px;
            border: 1px solid #ccc;
            padding: 25px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(82, 62, 107, 0.4);
        }

        table {
            width: 100%;
        }

        td {    
            padding: 5px;
            vertical-align: top;
            font-size: 14px;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #231b29;
            border-radius: 4px;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }

        textarea {
            resize: none;
        }

        .button {
            text-align: center;
            margin-top: 15px;
        }

        input[type="submit"], input[type="reset"] {
            padding: 6px 20px;
            background-color: #cab2e4;
            border: none;
            border-radius: 5px;
            color: rgb(61, 53, 72);
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #684f7d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2><i class='bx bxs-user-plus'></i> Form Pendaftaran</h2>
        <hr>

        <form action="#" method="post">
            <table>
                <tr>
                    <td width="130">NIM</td>
                    <td>: <input type="text" name="nim" size="20"></td>
                </tr>
                <tr>    
                    <td>NAMA</td>
                    <td>: <input type="text" name="nama" size="40"></td>
                </tr>
                <tr>
                    <td>JENIS KELAMIN</td>
                    <td>: 
                        <input type="radio" name="jk" value="Pria"> Pria 
                        <input type="radio" name="jk" value="Wanita"> Wanita
                    </td>
                </tr>
                <tr>
                    <td>AGAMA</td>
                    <td>: 
                        <select name="agama">
                            <option>Islam</option>
                            <option>Kristen</option>
                            <option>Katolik</option>
                            <option>Hindu</option>
                            <option>Buddha</option>
                            <option>Konghucu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>STATUS</td>
                    <td>: 
                        <input type="radio" name="status" value="Kawin"> Kawin 
                        <input type="radio" name="status" value="Belum Kawin"> Belum Kawin
                    </td>
                </tr>
                <tr>
                    <td>JURUSAN</td>
                    <td>: 
                        <select name="jurusan">
                            <option>Hukum</option>
                            <option>Ekonomi</option>
                            <option>Teknik</option>
                            <option>Pertanian</option>
                            <option>Kedokteran</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td valign="top">Ket:</td>
                    <td><textarea name="keterangan"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="buttons">
                        <input type="submit" value="Kirim">
                        <input type="reset" value="Ulang">
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
